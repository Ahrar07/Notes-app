<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Notes App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <div id="loader" class="loader"></div>

  <div id="toast-container" class="toast-container"></div>

  <!-- Updated Login/Signup Section -->
  <div id="auth-section" class="auth-container hidden">
    <div class="auth-card">
      <h1>Notes App 📝</h1>
      <h2>Welcome👋</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <div class="auth-buttons">
        <button id="signup">Sign Up</button>
        <button id="login">Login</button>
      </div>
      <p id="auth-message"></p>
    </div>
  </div>

  <!-- Notes App Main Section -->
  <div id="note-section" class="container hidden">
    <div class="top-bar">
      <h2>Create a Note 📝</h2>
      <input type="text" id="note-title" placeholder="Title" />
      <textarea id="note-input" placeholder="Write your note..."></textarea>
      <div id="char-counter" class="char-counter">0 characters, 0 words</div>

      <input type="text" id="custom-tag" placeholder="Optional: Tag (e.g. Work, Personal, Idea)" />

      <button id="save-note">Save Note</button>
    </div>

    <div class="top-actions">
      <input type="text" id="search-input" placeholder="Search notes..." />
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="export-notes">Export</button>
      <button id="toggle-theme">🌙</button>
      <button id="logout">Logout</button>
    </div>

    <div id="notes-list" class="notes-container"></div>

    <div id="empty-state" class="hidden">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/No_data.svg" alt="No Notes" style="width:100%; max-width:250px; margin:auto; display:block;">
      <p style="text-align:center; color:#777;">No notes yet. Start by writing one!</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
